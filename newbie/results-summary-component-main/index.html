<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Results summary component</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="left">
      <div class="result">Your Result</div>
      <div class="circle">
        <div class="inside">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="great">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h1>Summary</h1>
        <div class="reaction">
          <span id="reaction">Reaction</span> <strong>80</strong> <span>/ 100</span>
        </div>
        <div class="memory">
          <span id="memory">Memory</span> <strong>92</strong> <span>/ 100</span>
        </div>
        <div class="verbal">
          <span id="verbal">Verbal</span> <strong>61</strong> <span>/ 100</span>
        </div>
        <div class="visual">
          <span id="visual">Visual</span> <strong>72</strong> <span>/ 100</span>
        </div> 
      <a href="#">Continue</a>>
    </div>
  </div>
</body>
</html>
